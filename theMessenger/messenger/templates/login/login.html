{% extends 'login/template.html' %}
{% block loginFormContainer %}
<div class="container  margin-ahead">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                        <div class="col-md-6">
                        {% block registerForm %}
                        {% endblock registerForm %}
                        </div>
                        <div class="col-md-6 bg-dark text-light p-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="display-4 text-left my-2">
                                        The Messenger
                                    </div>
                                </div>
                            </div>
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="">Email</label>
                                            <input type="text" class="form-control" name="username">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="">Senha</label>
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 text-right">
                                        <a href="" class="link">
                                            Esqueci Minha Senha
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary">Entrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </div>
</div>
{% endblock loginFormContainer %}
