{% extends 'messenger/template.html' %}
{% block bodyBlock %}
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="friend" placeholder="Pesquisar">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Amigos
                        </div>
                        <div class="card-body">
                            {% for friend in friends %}
                                <div class="row">
                                    <div class="col">
                                        <p data-value="{{friend.id}}">{{ friend.name }}</p>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">

        </div>
    </div>
</div>
{% endblock bodyBlock %}
