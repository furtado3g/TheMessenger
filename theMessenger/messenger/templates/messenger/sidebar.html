{% extends 'messenger/template.html' %}
{% block bodyBlock %}
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-3 sidebar bg-purple mt-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group bg-purple m-auto">
                        <input type="text" class="form-control" id="friend" placeholder="Pesquisar">
                    </div>
                </div>
            </div>
            <div class="row my-3 border-bottom">
                <div class="col margin-dark">
                    <div class="h2">
                        Amigos
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                {% for friend in friends %}
                    <div class="row border-bottom">
                        <div class="col">
                            <h5 data-value="{{friend.id}}">{{ friend.name }}</h5>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block chatContainer %}
            {% endblock chatContainer %}
        </div>
    </div>
</div>
{% endblock bodyBlock %}
